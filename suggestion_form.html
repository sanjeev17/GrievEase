<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Suggestion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 60%;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Suggestion</h2>
        <form action="/submit_suggestion" method="POST">
            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required><br>

            <label for="department_name">Department Name:</label>
            <input type="text" id="department_name" name="department_name" required><br>

            <label for="suggestion_type">Suggestion Type:</label>
            <select id="suggestion_type" name="suggestion_type" required>
                <option value="exam-issues">📖 Exam Related Issues</option>
                <option value="course-material">📚 Course Material Issues</option>
                <option value="faculty-issues">👨‍🏫 Faculty Related Complaints</option>
                <option value="attendance">📊 Attendance Discrepancies</option>
                <option value="other-issues">📩 Other Academic Issues</option>
            </select><br>

            <label for="suggestion_text">Your Suggestion:</label>
            <textarea id="suggestion_text" name="suggestion_text" rows="4" required></textarea><br>

            <button type="submit">Submit Suggestion</button>
        </form>
    </div>
</body>
</html>
